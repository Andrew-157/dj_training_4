{% extends "movies/header.html" %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Update your review on movie "{{ movie.title }}"</h1>
        <form action="{% url 'movies:update-review' movie.id %}" method="post">
            {% csrf_token %} 
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Review</button>
        </form>
    </div>
{% endblock %}
