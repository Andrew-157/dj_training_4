{% extends "movies/header.html" %}

{% block content%}
    {% load crispy_forms_tags %}
    <div class="container py-5">
      <h1>Change your profile info</h1>
      <form action="{% url 'users:change-user' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit changes</button>
      </form>
    </div>
{% endblock %}
